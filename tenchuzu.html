<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>典裕千鶴</title>
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
      font-family: 'MS Gothic', sans-serif;
    }
    .ie-bar {
      background-color: #d4d0c8;
      padding: 4px;
      font-size: 12px;
      display: flex;
      align-items: center;
    }
    .ie-bar img {
      height: 16px;
      margin-right: 6px;
    }
    .toolbar {
      background-color: #d4d0c8;
      padding: 4px;
      display: flex;
      gap: 8px;
      font-size: 12px;
      border-bottom: 2px solid gray;
    }
    .cd-player {
      position: absolute;
      top: 190px;
      left: 180px;
      width: 440px;
      background: #c0c0c0;
      border: 2px outset #fff;
      padding: 0;
      font-size: 12px;
    }
    .cd-controls {
      display: flex;
      justify-content: space-between;
    }
    .cd-controls button {
      flex: 1;
      height: 18px;
      margin-right: 2px;
      font-size: 10px;
      background-color: #d4d0c8;
      border: none;
      box-shadow: inset 0 1px 0 #fff, inset 1px 0 0 #fff, 2px 2px 0 #000;
      padding: 0;
    }
    .cd-controls button:last-child {
      margin-right: 0;
    }
    .cd-controls button:active {
      border: 2px inset #000;
      box-shadow: inset 1px 1px #000;
    }
    .cd-controls button.active {
      border: 2px inset #000;
      box-shadow: inset 1px 1px #000;
    }
    .slider {
      width: 100%;
      height: 4px;
      background-color: #000;
      -webkit-appearance: none;
      margin: 6px 0 12px 0;
      border: none;
      box-shadow: inset 0 1px 0 #fff, inset 1px 0 0 #fff, 2px 2px 0 #000;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 18px;
      background: #d4d0c8;
      border: none;
      box-shadow: inset 0 1px 0 #fff, inset 1px 0 0 #fff, 2px 2px 0 #000;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 12px;
      height: 18px;
      background: #d4d0c8;
      border: none;
      box-shadow: inset 0 1px 0 #fff, inset 1px 0 0 #fff, 2px 2px 0 #000;
      cursor: pointer;
    }
    .cd-input {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 4px;
      border: 2px inset #fff;
      background-color: #fff;
      padding: 1px;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #000;
    }
    .main-content {
      display: flex;
      margin-top: 150px;
      
    }
    .sidebar {
  width: 200px;
  height: 500px;
  margin-top: -130px;
  margin-left: 20px;
  background-image: url('혀.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}
    }
    .content {
      flex: 1;
      padding: 20px;
      background-color: white;
      text-align: center;
    }
    .footer {
      font-size: 11px;
      padding: 10px;
    }
    .dolphin-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #ffffcc;
      border: 1px solid #999;
      padding: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="ie-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Internet_Explorer_4_Logo.png" alt="IE"> 典裕千鶴- Microsoft Internet Explorer
  </div>
  <div class="toolbar">
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>Favorites</span>
    <span>Tools</span>
    <span>Help</span>
    <input type="text" value="https://www.tenchizu.com" style="margin-left: auto; flex-grow: 1;">
    <button>Go</button>
  </div>

  <div class="cd-player">
    <div style="background: linear-gradient(to right, #0a2472, #3a75c4); color: white; display: flex; justify-content: space-between; align-items: center; padding: 2px 6px; font-size: 12px; border-bottom: 2px solid #000;">
      <span style="font-weight: bold;">CD Player</span>
      <span style="display: flex; gap: 4px;">
        <span style="width: 16px; height: 16px; background-color: #fff; color: black; text-align: center; line-height: 16px; border: 1px solid #000; font-weight: bold; font-family: monospace;">&#x2013;</span>
        <span style="width: 16px; height: 16px; background-color: #fff; color: black; text-align: center; line-height: 16px; border: 1px solid #000; font-weight: bold; font-family: monospace;">&#9633;</span>
        <span style="width: 16px; height: 16px; background-color: #fff; color: black; text-align: center; line-height: 16px; border: 1px solid #000; font-weight: bold; font-family: monospace;">&#10005;</span>
      </span>
    </div>
    <div style="display: flex; padding: 10px 12px 16px 12px;">
      <div style="width: 120px; height: 120px; margin-top: 12px; background-color: black; margin-right: 8px; border: 2px inset #fff; display: flex; justify-content: center; align-items: center;">
        <img src="https://via.placeholder.com/120" alt="album" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div style="flex: 1;">
        <div style="margin-bottom: 6px;">Artist:&nbsp;&nbsp;<input class="cd-input" type="text" id="artist" value="ダンス☆マン" readonly></div>
        <div style="margin-bottom: 6px;">Track:&nbsp;&nbsp;<input class="cd-input" type="text" id="track" value="二中のファンタジー" readonly></div>
        <input type="range" id="slider" class="slider" min="0" max="100" value="0">
        <div class="cd-controls" style="margin-top: 8px;">
          <button onclick="prevSong()">◀◀</button>
          <button onclick="rewind()">◁</button>
          <button id="playBtn" onclick="togglePlayButton(this)">▶</button>
          <button onclick="forward()">▷</button>
          <button onclick="nextSong()">▶▶</button>
        </div>
      </div>
    </div>
    <audio id="audio" src="二中のファンタジー.mp3"></audio>
  </div>

  <div style="width: 100%; height: 240px; background-color: #ccc; background-image: url('배너.jpeg'); background-size: cover; background-position: center;"></div>

<div class="main-content">
    <div class="sidebar"></div>
    <div class="content"></div>
    </div>
  </div>

  <div class="dolphin-box">
    <div>何について調べますか？</div>
    <input type="text" value="お好きな単語を入力">
    <div style="margin-top: 5px;">
      <button>オプション(O)</button>
      <button>検索(S)</button>
    </div>
    <div style="margin-top: 5px; text-align: center;">
      <img src="https://static.wikia.nocookie.net/glee/images/5/57/BonziBuddy_Dolphin.png" alt="Dolphin" width="50">
    </div>
  </div>

  <script>
    const songs = [
      { src: "二中のファンタジー.mp3", title: "二中のファンタジー", artist: "ダンス☆マン" },
      { src: "Hungry Spider.mp3", title: "Hungry Spider", artist: "槇原敬之" },
      { src: "カプチーノ.mp3", title: "カプチーノ", artist: "ともさかりえ" }
    ];

    let currentIndex = 0;
    const audio = document.getElementById('audio');
    const titleInput = document.getElementById('track');
    const artistInput = document.getElementById('artist');
    const slider = document.getElementById('slider');
    const playBtn = document.getElementById('playBtn');

    function loadSong(index) {
      audio.src = songs[index].src;
      titleInput.value = songs[index].title;
      artistInput.value = songs[index].artist;
      audio.play();
      updatePlayButtonState(true);
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        updatePlayButtonState(true);
      } else {
        audio.pause();
        updatePlayButtonState(false);
      }
    }

    function togglePlayButton(button) {
      playPause();
    }

    function updatePlayButtonState(isPlaying) {
      if (isPlaying) {
        playBtn.classList.add("active");
      } else {
        playBtn.classList.remove("active");
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
    }

    function rewind() {
      audio.currentTime = 0;
    }

    function forward() {
      audio.currentTime += 10;
    }

    slider.addEventListener('input', function () {
      const percent = slider.value / 100;
      audio.currentTime = percent * audio.duration;
    });

    audio.addEventListener('timeupdate', function () {
      const percent = (audio.currentTime / audio.duration) * 100;
      slider.value = percent || 0;
    });

    audio.addEventListener('ended', function () {
      nextSong();
    });
  </script>
</body>
</html>
